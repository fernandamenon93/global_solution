<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Web Development Project</h1>
        
        <button id="alertButton">Criar Alerta</button>
        
        <div id="login">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="loginButton">Login</button>
        </div>
        
        <div id="carousel" class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">Slide 1</div>
                <div class="carousel-item">Slide 2</div>
                <div class="carousel-item">Slide 3</div>
            </div>
            <button id="prev">Prev</button>
            <button id="next">Next</button>
        </div>
        
        <div id="effects">
            <button id="effectButton">Aplicar Efeito</button>
            <div id="effectBox">Box com Efeito</div>
        </div>
        
        <div id="responsiveTest">Testando Responsividade</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
